<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css">
    <script 
        src="https://code.jquery.com/jquery-3.6.4.js" 
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
        crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="current-weather">
            <!-- Current weather data will be displayed here -->
        </section>

        <section id="forecast">
            
            <!-- 5-day forecast data will be displayed here -->
        </section>

        <section id="search-history">
            <h2>Search History</h2>
            <div class="list-group">
                <!-- Search history will be displayed here -->
            </div>
        </section>
        
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
